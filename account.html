<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>

    <link rel="stylesheet" href="./account.css">
</head>

<body>
    <div id="wrap">
        <!-- 지출, 수입 입력 -->
        <div id="inputWrap">
            <div class="inputBox">
                <div class="tabList">
                    <button id="incomeBt">지출</button>
                    <button id="expenseBt">수입</button>
                </div>

                <div class="field">
                    <ul class="fieldBox">
                        <li class="input-field">
                            <label for="useDate">날짜</label>
                            <input type="date" name="useDate" id="useDate">
                        </li>

                        <li class="input-field">
                            <label for="money">금액</label>
                            <input type="number" name="money" id="money">
                        </li>

                        <li class="input-field">
                            <label for="detail">내용</label>
                            <input type="text" name="detail" id="detail">
                        </li>

                        <li class="input-field">
                            <label for="category">분류</label>
                            <select name="category" id="category">
                                <option value="식비">식비</option>
                                <option value="교통비">교통비</option>
                                <option value="생필품">생필품</option>
                                <option value="문화생활">문화생활</option>
                                <option value="쇼핑">쇼핑</option>
                            </select>
                        </li>

                        <li class="input-field">
                            <label for="payment">방법</label>
                            <input type="text" name="payment" id="payment">
                        </li>
                    </ul>
                </div>

                <button id="save">저장하기</button>
            </div>
        </div>

        <!-- 지출, 수입 출력 -->
        <div id="printWrap">
            <table id="container">

                <thead>
                    <tr>
                        <th class="date">날짜</th>
                        <th class="expense">지출</th>
                        <th class="income">수입</th>
                        <th class="detail-col">내용</th>
                        <th class="category-col">분류</th>
                        <th class="payment-col">방법</th>
                    </tr>
                </thead>

                <tbody class="list">

                </tbody>
            </table>
        </div>
    </div>

    <!-- account.html -->
</body>

</html>

<script src="./account.js"></script>
